<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heXcore Intro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .hexcore {
            font-family: 'Archivo Black', sans-serif;
            font-size: 100px;
            color: #ff9800;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 6px 6px 15px rgba(0, 0, 0, 0.7);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 6px 6px 15px rgba(255, 152, 0, 0.7);
            }
            to {
                text-shadow: 10px 10px 25px rgba(255, 152, 0, 1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="hexcore">heXcore</h1>
    </div>
</body>
</html>
